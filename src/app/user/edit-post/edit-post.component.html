<main>
    <div class="card" >
        <div class="hide" (click)="sectionsOpen.basics = !sectionsOpen.basics" >Basics 
            <img 
            [ngClass]="{'rotated': !sectionsOpen.basics}"
            src="../../../assets/icons/arrow-right.svg" 
            alt="">
        </div>
        <div class="card-content" [ngClass]="{'hidden': !sectionsOpen.basics}">
            <div class="image">
                <input #file type="file" id="selectedFile" style="display: none;"
                accept='image/*' 
                (change)="preview(file.files)"/>
                <button (click)="file.click()"></button>
                <img [src]="imgURL" *ngIf="imgURL">
            </div>
            <app-input-regular
            [label]="'Title'" 
            [placeholder]="'Title'" 
            [(inputModel)]="currentPost.title" 
            [type]="'text'"></app-input-regular>               
        </div>
     
    </div>

    <div class="card" >
        <div class="hide" (click)="sectionsOpen.content = !sectionsOpen.content" >Content 
            <img 
            [ngClass]="{'rotated': !sectionsOpen.content}"
            src="../../../assets/icons/arrow-right.svg" 
            alt="">
        </div>
        <div class="card-content" [ngClass]="{'hidden': !sectionsOpen.content}">
            <quill-editor></quill-editor>
        </div>
        
    </div>
<!-- upload to quickComponents -->
    <div class="card">
        <div class="hide">Recognizable</div>
        <div class="card-content">
            <div class="tags">
                <button class="tag" *ngFor='let tag of postTags' (click)='pickTag(tag)' [ngClass]="(chosenTag === tag?'active':'naah')">
                    <div>{{tag}}</div>
                </button>
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Summany of the post"></textarea>
            
            <div class="checkbox">
                <input 
                type="checkbox" 
                id="html"   
                [checked]="addRelatedEvent"
                (change)="addRelatedEvent = !addRelatedEvent">
                <label for="html">Related to event</label>
            </div>              
        </div>
      
    </div>

</main>
