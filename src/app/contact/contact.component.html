<main>
    <section class="contact">
        <h1 class="title">Contact us</h1>
        <p class="desc">
            Write us a message regarding your general concerns, 
            advertising and inquries if you wish so, and we'll do our 
            best to get back to you</p>
        <form action="">
            <div class="input-box">
                <input class="name" name="name" type="text" id="name" required>
                <label >Name</label>
            </div>
            <div class="input-box">
                <input class="email" name="email" type="email" id="email" required>
                <label >Email</label>
            </div>
            <div class="input-box">
                <input class="title" name="title" type="text" id="title" required>
                <label >Title</label>
            </div>
            <div class="input-field">
                
                <textarea name="message" id="" cols="30" rows="10" placeholder="Your message"></textarea>
            </div>

            
        </form>
        <button class="submit">Submit</button>

    </section>
</main>
