<main class="menu-full" [ngClass]='{"active" : !scrolled}'>
    <header>
        <img src="assets/icons/flower (1).svg" alt="">
    </header>
    <nav class="menu-main">
        <a [routerLink]='["blog"]'>Blog</a>
        <a [routerLink]='["welcome"]'>About</a>
        <a [routerLink]='["welcome"]'>News</a>
        <a [routerLink]='["user/profile"]' *ngIf="user?.uid">User</a>
        <div class="login" *ngIf="!user?.uid" (click)="kek()">
            <a [routerLink]='["login"]'>Login</a>
        </div>           
    </nav>
</main>

<div class="hamburger" (click)='change()'
[ngClass]="active ? 'active' : 'naah' ">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<nav class='menu-fixed' [ngClass]='{"active" : scrolled}'>
    <a [routerLink]='["blog"]'>Blog</a>
    <a [routerLink]='["welcome"]'>About</a>
    <a [routerLink]='["welcome"]'>News</a>
    <a [routerLink]='["welcome"]'>Tickets</a>
</nav>

<div class="overlay" [ngClass]="active ? 'visible' : 'naah'">
    <div class="fill1 fill"></div>
    <div class="fill2 fill"></div>
    <div class="menu-overlay">
        <ul>
            <li><a [routerLink]='["welcome"]' (click)='change()'>Home</a></li>
            <li><a [routerLink]='["fishes/fighting"]' (click)='change()'>Animals</a></li>
            <li><a [routerLink]='["news"]' (click)='change()'>News</a></li>
            <li><a [routerLink]='["about"]' (click)='change()'>About</a></li>
            <li><a [routerLink]='["tickets"]' (click)='change()'>Tickets</a></li>
        </ul>
    </div>
</div>
