<div class="input">
    <input 
    [style.border-color] = 'borderColor'
    [style.color] = 'borderColor'
    [type]="type"  
    [name]="label" 
    [id]='label' 
    [(ngModel)]="inputModel" 
    (ngModelChange)="inputModelChange.emit(inputModel)" 
    required 
    class="input__field" />
    <label 
    [for]="label" 
    [style.color] = 'borderColor'
    [style.background-color] = 'backgroundColor'
    class="input__label" >{{label}}</label>
</div>
